<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Photos</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <img src="./img/arrow.png" class="arrow left" alt="">
      <div class="frame">
        <h1 class="heading">
          Photo Album Slider
        </h1>
        <div class="slider">
          <img class="image" src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg"
            alt="https://www.pexels.com" />
          <img class="image"
            src="https://images.pexels.com/photos/341971/pexels-photo-341971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="https://www.pexels.com" />
          <img class="image"
            src="https://images.pexels.com/photos/39853/woman-girl-freedom-happy-39853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="https://www.pexels.com" />
          <img class="image"
            src="https://images.pexels.com/photos/3755021/pexels-photo-3755021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="https://www.pexels.com" />
          <img class="image"
            src="https://images.pexels.com/photos/547557/pexels-photo-547557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="https://www.pexels.com" />
        </div>
      </div>
      <img src="./img/arrow.png" class="arrow right" alt="">
    </div>
    <div class="bottom">
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
